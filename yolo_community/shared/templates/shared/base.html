<!DOCTYPE html>
<html>
	<head>
		<!--global css-->
		{%load static%}

		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'shared/css/main.css'%}" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'shared/css/navbar.css'%}" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'shared/css/footer.css'%}" />
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'shared/css/animations.css'%}" />
		<!---page css-->
		{%block page_css%}{%endblock%}
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}My Site{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar-position">
			<div class="navbar">
				<a class="navbar-brand" href="#">Navbar</a>
				<div class="navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a
								id="about-us-btn-nav"
								class="nav-link link dark text-rise"
								href="{% url 'landing' %}"
								>Par mums</a
							>
						</li>
						<li class="nav-item active">
							<a
								id="about-us-btn-nav"
								class="nav-link link dark text-rise"
								href="{% url 'news' %}"
								>Jaunumi</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link link dark text-rise" href="#">Pieslēgties</a>
						</li>
						<li class="nav-item">
							<a class="nav-link link dark text-rise" href="#">Reģistrēties</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		{%block content%}{%endblock%}

		<!---jquery-->
		<script src="{% static 'shared/js/jquery-3.7.1.min.js' %}"></script>

		{%block page_js%}{%endblock%}
	</body>
</html>
